<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>bootstarp theme</title>
  </head>
  <body>
    <!-- start here -->
    <div class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>  
    </div>

    <div class="bg-primary text-white py-2">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>
              <i class="fas fa-user"></i>
              Blogen Admin
            </h1>
          </div>
        </div>
      </div>
    </div>

    <div id="action" class="bg-light py-4">
      <div class="container">
        <div class="row">
          
        </div>
      </div>
    </div>

    <!-- login -->
    <div class="mt-4 mb-5" >
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card ">
              <div class="card-header bg-light ">
                <h4 ">Account Login </h4>
              </div>
              <div class="card-body">
                <form action="">
                  <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control">
                  </div>
                  <a href="index.html" class="btn btn-primary btn-block">Login</a>
                </form>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
   
    <div id="footer-final" class="py-5 bg-dark text-white">
      <div class="container text-center ">
        <p class="align-self-md-baseline lead">Copyright &copy;
          <!-- <i class="fa fa-copyright align-self-md-baseli" aria-hidden="true"></i> -->
          <span id="year"></span> Blogen</p>
      </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script>
      $('#year').text(new Date().getFullYear()); 
   </script>

  </body>

</html>
